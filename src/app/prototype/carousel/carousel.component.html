<div id="carousel-container" class="carousel-container slide-in-top">
  <div id="carousel-controls">
    <span
      id="carousel-prev-btn"
      class="prev carousel-prev-btn"
      data-controls="prev"
      aria-controls="customize"
      tabindex="-1"
    >
      <button
        type="button"
        class="inline-flex items-center p-2 border border-transparent rounded-full shadow-sm text-black bg-white hover:bg-gray-300 focus:outline-none"
      >
        <img src="/assets/icons/chevron-left.svg" alt="" srcset="" />
      </button>
    </span>
    <span
      id="carousel-next-btn"
      class="next carousel-next-btn"
      data-controls="next"
      aria-controls="customize"
      tabindex="-1"
    >
      <button
        type="button"
        class="inline-flex items-center p-2 border border-transparent rounded-full shadow-sm text-black bg-white hover:bg-gray-300 focus:outline-none"
      >
        <img src="/assets/icons/chevron-right.svg" alt="" srcset="" />
      </button>
    </span>
  </div>
  <div #ArticleCarousel class="carousel-inner p-5 article-slider">
    <div *ngFor="let item of carouselItems; let i = index">
      <div
        class="rounded shadow-lg carousel-item"
        (click)="navigateToArticle(item.articleId)"
      >
        <img
          class="w-full rounded"
          src="{{ '/assets/img/' + item.img }}"
          alt=" Mountain"
        />
        <div class="px-4 py-2 md:px-6 md:py-4">
          <div class="font-bold text-sm md:text-lg mb-2">{{ item.title }}</div>
          <p class="text-gray-700 text-xs md:text-base block-with-text">
            {{ item.description }}
          </p>
        </div>
        <div class="px-4 md:px-6 pt-2 md:pt-4 pb-2 md:pb-2">
          <span
            class="inline-block bg-gray-200 rounded-full px-2 md:px-3 py-1 text-xs md:text-sm font-semibold text-gray-700 mr-2 mb-2"
            >#photography</span
          >
          <span
            class="inline-block bg-gray-200 rounded-full px-2 md:px-3 py-1 text-xs md:text-sm font-semibold text-gray-700 mr-2 mb-2"
            >#travel</span
          >
          <span
            class="inline-block bg-gray-200 rounded-full px-2 md:px-3 py-1 text-xs md:text-sm font-semibold text-gray-700 mr-2 mb-2"
            >#winter</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
