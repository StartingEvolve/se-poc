<div class="container">
  <div (click)="toggleLanguageMenu()" class="select-lg">
    <button
      type="button"
      class="icon-btn"
      id="user-menu-button"
      aria-expanded="false"
      aria-haspopup="true"
    >
      <span class="sr-only">Open language menu</span>
      <img class="flag" [src]="activePath" alt="" />
    </button>
    <img
      *ngIf="showLanguageMenu"
      class="chevron"
      src="/assets/icons/chevron-up.svg"
      alt=""
    />
    <img
      *ngIf="!showLanguageMenu"
      class="chevron"
      src="/assets/icons/chevron-down.svg"
      alt=""
    />
  </div>
  <div
    *ngIf="showLanguageMenu"
    class="menu"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="user-menu-button"
    tabindex="-1"
  >
    <div
      *ngFor="let lgItem of lgItems; index as indexOfelement"
      (click)="changeLanguage(lgItem.name)"
      class="menu-item"
    >
      <img class="image" src="{{ lgItem.path }}" alt="" />
      <span class="text">{{
        'SHARED.' + lgItem.name.toUpperCase() | translate
      }}</span>
    </div>
  </div>
</div>
