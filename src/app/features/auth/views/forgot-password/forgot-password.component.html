<div class="min-h-screen bg-white flex">
  <div
    class="flex-1 flex flex-col justify-start md:justify-center py-20 md:py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24"
  >
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div>
        <img
          routerLink="/"
          class="h-12 w-auto cursor-pointer"
          src="/assets/img/Logo.png"
          alt="Workflow"
        />
        <h2
          class="mt-6 text-2xl md:text-3xl font-bold md:font-extrabold text-gray-900"
        >
          <span *ngIf="!isReset">{{ 'AUTH.RESETMESSAGE' | translate }}</span>
          <span *ngIf="isReset" class="text-green-600"
            >A reset email has been sent to you.</span
          >
        </h2>
        <p
          *ngIf="isReset"
          class="text-base md:text-lg font-light md:font-normal text-gray-700"
        >
          To create a new password, follow the instructions given in this email.
        </p>
      </div>

      <div class="mt-8">
        <div *ngIf="!isReset" class="mt-6">
          <form
            [formGroup]="resetForm"
            (ngSubmit)="resetUser()"
            class="space-y-6"
          >
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700"
              >
                {{ 'AUTH.EMAIL' | translate }}
              </label>
              <div class="mt-1 relative">
                <input
                  id="email"
                  name="email"
                  formControlName="email"
                  type="email"
                  autocomplete="email"
                  class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                  [class.error]="showErrors && resetForm.get('email').invalid"
                />
                <div
                  *ngIf="showErrors && resetForm.get('email').invalid"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
                >
                  <img class="h-5 w-5" src="/assets/icons/error.svg" alt="" />
                </div>
              </div>
              <p
                *ngIf="showErrors && resetForm.get('email').invalid"
                class="mt-2 text-sm text-red-600"
                id="email-error"
              >
                {{ showEmailErrors() | translate }}
              </p>
            </div>
            <div
              *ngIf="firebaseErrorCode !== undefined"
              class="p-2 bg-red-100 rounded-md text-center"
            >
              <span class="text-md text-red-600">{{
                firebaseErrorCode | translate
              }}</span>
            </div>

            <div>
              <button
                type="submit"
                [class.disabled]="isLoading"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 cursor-pointer"
              >
                {{ 'AUTH.SUBMIT' | translate }}
              </button>
            </div>
          </form>
        </div>
        <div></div>
      </div>
    </div>
  </div>
  <div class="hidden lg:block relative w-0 flex-1">
    <img
      class="absolute inset-0 h-full object-cover"
      src="/assets/img/women.jpg"
      alt=""
    />
  </div>
</div>
