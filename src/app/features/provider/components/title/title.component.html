<form
  class="w-3/5 md:w-1/3 mt-10 mx-auto"
  [formGroup]="titleForm"
  (ngSubmit)="goNext()"
>
  <label
    for="title"
    class="block text-center font-medium text-gray-700 text-2xl"
  >
    Choisissez un titre convenable
  </label>
  <input
    formControlName="title"
    id="title"
    name="title"
    type="text"
    required
    minlength="4"
    class="appearance-none block px-3 py-2 w-full border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
    [class.active]="showErrors"
    placeholder="L'importance des Soft-Skills"
  />
  <p *ngIf="showErrors" class="mt-2 text-xs text-red-600">
    *Merci de saisir un titre
  </p>
  <div class="px-4 py-3 text-right sm:px-6 space-x-4">
    <button
      type="submit"
      class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
    >
      Suivant
    </button>
  </div>
</form>
