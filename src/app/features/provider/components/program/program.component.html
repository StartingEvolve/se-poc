<div class="px-4 py-4 space-y-8 divide-y divide-gray-200">
  <div class="space-y-8 pb-4 divide-y divide-gray-200">
    <div>
      <div>
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          {{ data.name }}
        </h3>
        <p class="mt-1 text-sm text-gray-500">
          {{ data.description }}
        </p>
      </div>
    </div>
  </div>
  <quill-editor
    [styles]="{ height: '400px' }"
    (onFocus)="focus($event)"
    (onEditorChanged)="changedEditor($event)"
    (onBlur)="blur($event)"
    (onEditorCreated)="created($event)"
  ></quill-editor>
</div>
