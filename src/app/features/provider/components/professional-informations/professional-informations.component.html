<div class="mx-auto max-w-3xl py-6">
  <form [formGroup]="professionalForm" (ngSubmit)="submitForm()">
    <div class="overflow-hidden">
      <div class="px-4 py-5 bg-white sm:p-6">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-6">
            <label
              for="profession"
              class="relative block mb-2 text-sm font-medium text-gray-900"
              >Votre profession
              <img
                class="absolute w-4 left-[6.2rem] -top-1"
                src="/assets/img/star.png"
                alt="star"
            /></label>
            <select
              id="profession"
              [formControlName]="'profession'"
              onmousedown="if(this.options.length>8){this.size=8;}"
              onchange="this.size=0;"
              onblur="this.size=0;"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5"
            >
              <option>Consultant</option>
              <option>Manager</option>
              <option>Développeur</option>
              <option>Analyste financier</option>
            </select>
          </div>
          <div class="col-span-6">
            <label
              for="domain"
              class="relative block mb-2 text-sm font-medium text-gray-900"
              >Domaine d'activité
              <img
                class="absolute w-4 left-[7.2rem] -top-1"
                src="/assets/img/star.png"
                alt="star"
            /></label>
            <select
              id="domain"
              [formControlName]="'domain'"
              onmousedown="if(this.options.length>8){this.size=8;}"
              onchange="this.size=0;"
              onblur="this.size=0;"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5"
            >
              <option>Marketing Digital</option>
              <option>Intelligence artificielle</option>
              <option>Business</option>
              <option>Cuisine</option>
              <option>Marketing Digital</option>
              <option>Intelligence artificielle</option>
              <option>Business</option>
              <option>Cuisine</option>
              <option>Marketing Digital</option>
              <option>Intelligence artificielle</option>
              <option>Business</option>
              <option>Cuisine</option>
            </select>
          </div>
        </div>
      </div>
      <div class="px-4 py-3 bg-gray-50 text-right sm:px-6 space-x-4">
        <button
          type="submit"
          class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
        >
          S'inscrire
        </button>
      </div>
    </div>
  </form>
</div>
