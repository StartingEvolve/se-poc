<div class="mx-auto max-w-3xl py-6">
  <form [formGroup]="organisationForm" (ngSubmit)="submitForm()">
    <div class="overflow-hidden">
      <div class="px-4 py-5 bg-white sm:p-6">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-6">
            <label
              for="name"
              class="inline-flex items-end text-sm font-medium text-gray-700"
              ><span>Nom de l'organisation</span>
              <img class="w-3 h-fit" src="/assets/img/star2.png" alt="star"
            /></label>
            <div class="mt-1 relative">
              <input
                type="text"
                [formControlName]="'name'"
                name="name"
                id="name"
                [class.error]="checkError('name')"
                autocomplete="organization-name"
                placeholder="Ex: Galtier Expertise"
                class="form-input mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
              />
              <div
                *ngIf="checkError('name')"
                class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
              >
                <img class="h-5 w-5" src="/assets/icons/error.svg" alt="" />
              </div>
            </div>
            <p
              *ngIf="checkError('name')"
              class="mt-2 text-sm text-red-600"
              id="email-error"
            >
              {{ getNameErrors() | translate }}
            </p>
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label class="relative block text-sm font-medium text-gray-700">
              Logo de l'organisation
              <img
                class="absolute w-4 left-36 -top-1"
                src="/assets/img/star.png"
                alt="star"
              />
            </label>
            <div class="mt-1 flex items-center">
              <div *ngIf="organisationForm.value.photoURL !== ''">
                <img
                  class="inline-block h-40 w-fit overflow-hidden bg-gray-100"
                  [src]="organisationForm.value.photoURL"
                  [alt]="'image'"
                />
              </div>

              <button
                type="button"
                (click)="uploader.click()"
                class="ml-5 bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
              >
                <input
                  class="hidden"
                  type="file"
                  accept="image/*"
                  (change)="showPreview($event)"
                  #uploader
                />
                Changer
              </button>
            </div>
            <p
              *ngIf="fileError !== '' || checkError('photoURL')"
              class="mt-2 text-sm text-red-600"
              id="email-error"
            >
              {{ fileError !== '' ? fileError : (getFileErrors() | translate) }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="px-4 py-3 text-right sm:px-6 space-x-4">
      <button
        type="submit"
        [class.disabled]="isLoading"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
      >
        Suivant
      </button>
    </div>
  </form>
</div>
