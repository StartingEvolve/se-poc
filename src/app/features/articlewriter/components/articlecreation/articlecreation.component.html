<div class="px-4 py-4 space-y-8">
  <div>
    <p class="mt-1 text-sm text-gray-500">Créez votre article ici</p>
  </div>
  <div class="mb-6">
    <div class="max-w-screen-md content-center p-5">
      <form [formGroup]="articleForm" class="w-full" (ngSubmit)="logIt()">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label
              class="block tracking-wide text-gray-700 text-md font-bold mb-2"
            >
              Titre
            </label>
            <input
              formControlName="title"
              id="title"
              name="title"
              class="appearance-none block w-full bg-gray-50 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-green-500"
              type="text"
              placeholder="Comment réussir sur Youtube"
            />
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label
              class="block tracking-wide text-gray-700 text-md font-bold mb-2"
            >
              Catégorie
            </label>
            <select
              id="category"
              name="category"
              formControlName="category"
              onchange="this.size=0;"
              onblur="this.size=0;"
              class="appearance-none block w-full bg-gray-50 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-green-500"
            >
              <option *ngFor="let item of categoryOptions">
                {{ item }}
              </option>
            </select>
          </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="block tracking-wide text-gray-700 text-md font-bold mb-2"
            >
              Description
            </label>
            <textarea
              formControlName="description"
              rows="10"
              class="appearance-none block w-full bg-gray-50 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-green-500"
            >
            </textarea>
          </div>
        </div>
        <div class="-mx-3 mb-6">
          <button
            type="button"
            (click)="image.click()"
            class="ml-5 bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            {{ url ? "Changer d'image" : 'Image' }}
          </button>
          <input
            formControlName="image"
            #image
            type="file"
            (change)="onFileChanged($event)"
            class="hidden"
          />
          <img
            [src]="url"
            alt="image"
            class="shadow rounded max-w-sm h-auto align-middle border-none mt-5 ml-10"
            *ngIf="url"
          />
        </div>
        <quill-editor
          [styles]="{ height: '450px' }"
          [modules]="modules"
          (onFocus)="focus($event)"
          (onEditorChanged)="changedEditor($event)"
          (onBlur)="blur($event)"
          (onEditorCreated)="created($event)"
        >
        </quill-editor>
        <p
          *ngIf="showErrors"
          class="mt-2 text-sm text-red-600"
          id="email-error"
        >
          *Merci de compléter tous les champs
        </p>
        <button
          type="submit"
          class="inline-flex ml-10 justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 mt-5"
        >
          Créer
        </button>
      </form>
    </div>
  </div>
</div>
