<div class="px-4 py-4 space-y-8 divide-y divide-gray-200">
  <div class="space-y-8 pb-4 divide-y divide-gray-200">
    <div>
      <p class="mt-1 text-sm text-gray-500">Créez votre article ici</p>
    </div>
  </div>
  <div class="mb-6">
    <label for="title" class="block font-medium text-gray-700">
      Choisissez un titre convenable
    </label>
    <input
      formControlName="title"
      id="title"
      name="title"
      type="text"
      required
      minlength="4"
      class="appearance-none mb-10 px-3 py-2 w-full border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
      [class.active]="showErrors"
      placeholder="Votre titre ici"
    />
  </div>
  <quill-editor
    [styles]="{ height: '400px' }"
    (onFocus)="focus($event)"
    (onEditorChanged)="changedEditor($event)"
    (onBlur)="blur($event)"
    (onEditorCreated)="created($event)"
  ></quill-editor>
</div>
<button
  (click)="logIt()"
  class="inline-flex ml-10 justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
>
  Créer
</button>
